<div data-ng-controller="HousingTaskCtrl">
    <h2 data-i18n-static="housing_tab_task"></h2>
    <div data-ovh-alert='housing_tab_tasks_alert'></div>
    <p data-i18n-static="housing_configuration_no_interventions"></p>
    <oui-datagrid data-rows-loader="loadDatagridTasks($config)"
                  data-row-loader="transformItem($row)">
        <oui-column data-title=":: tr('housing_configuration_task_last_action')">
            <span data-ng-bind="$row.lastUpdate | date: 'medium'"></span>
        </oui-column>
        <oui-column data-title=":: tr('housing_configuration_task_function')">
            <span data-ng-bind="i18n['housing_configuration_task_'+ $row.function] || $row.function"></span>
        </oui-column>
        <oui-column data-title=":: tr('housing_configuration_task_comment')">
            <span data-ng-bind="$row.comment || '-'"></span>
        </oui-column>
        <oui-column data-title=":: tr('housing_configuration_task_status')">
            <span data-ng-bind="tr('housing_configuration_task_status_'+ $row.status)"
                  data-ng-class="{
                      'label-success': $row.status === task_status.DONE.toLowerCase(),
                      'label-info': $row.status === task_status.DOING.toLowerCase(),
                      'label-danger': $row.status === task_status.OVH_ERROR.toLowerCase() || $row.status === task_status.CUSTOMER_ERROR.toLowerCase(),
                      'label-warning': $row.status === task_status.INIT.toLowerCase() || $row.status === task_status.TODO.toLowerCase()
                  }">
            </span>
        </oui-column>
    </oui-datagrid>
</div>
