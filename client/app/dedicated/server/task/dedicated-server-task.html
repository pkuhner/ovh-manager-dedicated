<div data-ng-controller="TaskCtrl">
    <h2 data-i18n-static="server_tab_task"></h2>
    <div data-ovh-alert="taskAlert"></div>
    <p data-i18n-static="server_configuration_no_interventions"></p>
    <oui-datagrid data-rows-loader="loadDatagridTasks($config)">
        <oui-column data-title=":: tr('server_configuration_task_last_action')">
            <span data-ng-bind="$row.lastUpdate | date: 'medium'"></span>
        </oui-column>
        <oui-column data-title=":: tr('server_configuration_task_function')">
            <span data-ng-bind="i18n['server_configuration_task_'+ $row.function] || $row.function"></span>
        </oui-column>
        <oui-column data-title=":: tr('server_configuration_task_comment')">
            <span data-ng-bind="$row.comment"></span>
        </oui-column>
        <oui-column data-title=":: tr('server_configuration_task_status')">
            <span data-ng-bind="tr('server_configuration_task_status_'+ $row.status)"
                  data-ng-class="{
                      'label-success': $row.status === task_status.DONE,
                      'label-info': $row.status === task_status.DOING,
                      'label-important': $row.status === task_status.OVH_ERROR || $row.status === task_status.CUSTOMER_ERROR,
                      'label-warning': $row.status === task_status.INIT || $row.status === task_status.TODO
                  }">
            </span>
        </oui-column>
    </oui-datagrid>
</div>
